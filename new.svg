<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <filter id="glow" x="-25%" y="-25%" width="150%" height="150%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feFlood flood-color="#5cb85c" flood-opacity="0.3" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="top-grad" x1="0" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#6dd86d"/>
      <stop offset="100%" stop-color="#4a9d4a"/>
    </linearGradient>
    <linearGradient id="left-grad" x1="0" y1="0" x2="1" y2="0.6">
      <stop offset="0%" stop-color="#9b7bf6"/>
      <stop offset="100%" stop-color="#6b3fd6"/>
    </linearGradient>
    <linearGradient id="right-grad" x1="1" y1="0" x2="0" y2="0.6">
      <stop offset="0%" stop-color="#ffcc33"/>
      <stop offset="100%" stop-color="#cc8800"/>
    </linearGradient>
  </defs>

  <!--
    Isometric cube, edge=170
    dx = 170*cos(30°) = 147, dy = 170*sin(30°) = 85
    Center join at (256, 260)
    
    Vertices:
      P0 top    = (256,  90)
      P1 right  = (403, 175)
      P2 left   = (109, 175)
      P3 center = (256, 260)
      P4 bot-R  = (403, 345)
      P5 bot-L  = (109, 345)
      P6 bottom = (256, 430)
  -->

  <g filter="url(#glow)">
    <!-- TOP FACE (green) -->
    <polygon points="256,90 403,175 256,260 109,175" fill="url(#top-grad)"/>
    <!-- LEFT FACE (purple) -->
    <polygon points="109,175 256,260 256,430 109,345" fill="url(#left-grad)"/>
    <!-- RIGHT FACE (gold) -->
    <polygon points="403,175 256,260 256,430 403,345" fill="url(#right-grad)"/>

    <!-- Dark outlines for all edges -->
    <polygon points="256,90 403,175 256,260 109,175" fill="none" stroke="#1a1a2e" stroke-width="5" stroke-linejoin="round"/>
    <polygon points="109,175 256,260 256,430 109,345" fill="none" stroke="#1a1a2e" stroke-width="5" stroke-linejoin="round"/>
    <polygon points="403,175 256,260 256,430 403,345" fill="none" stroke="#1a1a2e" stroke-width="5" stroke-linejoin="round"/>

    <!-- ===== LETTER C ON TOP FACE ===== -->
    <!--
      Matrix maps unit square to top rhombus:
      (0,0)->P2(109,175), (1,0)->P0(256,90), (0,1)->P3(256,260), (1,1)->P1(403,175)
      matrix(a,b,c,d,e,f) where x'=ax+cy+e, y'=bx+dy+f
      a=147, b=-85, c=147, d=85, e=109, f=175
    -->
    <g transform="matrix(147,-85,147,85,109,175)" opacity="0.82">
      <!-- Top bar -->
      <rect x="0.22" y="0.20" width="0.56" height="0.16" fill="#1a1a2e"/>
      <!-- Left bar -->
      <rect x="0.22" y="0.20" width="0.16" height="0.60" fill="#1a1a2e"/>
      <!-- Bottom bar -->
      <rect x="0.22" y="0.64" width="0.56" height="0.16" fill="#1a1a2e"/>
    </g>

    <!-- ===== LETTER R ON LEFT FACE ===== -->
    <!--
      Matrix maps unit square to left parallelogram:
      (0,0)->P2(109,175), (1,0)->P3(256,260), (0,1)->P5(109,345), (1,1)->P6(256,430)
      a=147, b=85, c=0, d=170, e=109, f=175
    -->
    <g transform="matrix(147,85,0,170,109,175)" opacity="0.9">
      <!-- Vertical stem -->
      <rect x="0.22" y="0.18" width="0.16" height="0.64" fill="#f0f0f0"/>
      <!-- Top bar -->
      <rect x="0.22" y="0.18" width="0.46" height="0.14" fill="#f0f0f0"/>
      <!-- Bump right (top half) -->
      <rect x="0.56" y="0.18" width="0.16" height="0.28" fill="#f0f0f0"/>
      <!-- Middle bar -->
      <rect x="0.22" y="0.42" width="0.50" height="0.12" fill="#f0f0f0"/>
      <!-- Diagonal leg -->
      <polygon points="0.42,0.54 0.56,0.54 0.74,0.82 0.60,0.82" fill="#f0f0f0"/>
    </g>

    <!-- ===== LETTER G ON RIGHT FACE ===== -->
    <!--
      Matrix maps unit square to right parallelogram:
      (0,0)->P1(403,175), (1,0)->P3(256,260), (0,1)->P4(403,345), (1,1)->P6(256,430)
      a=-147, b=85, c=0, d=170, e=403, f=175
      NOTE: x-axis is flipped, so draw letter mirrored horizontally
      
      In this coord system: x=0 is screen-right (outer edge), x=1 is screen-left (cube center)
      To get a G that reads correctly: stem at high-x (near center), opening at low-x (outer edge)
    -->
    <g transform="matrix(-147,85,0,170,403,175)" opacity="0.82">
      <!-- Vertical stem (at high x = appears on LEFT side of face on screen = correct for G) -->
      <rect x="0.62" y="0.18" width="0.16" height="0.64" fill="#1a1a2e"/>
      <!-- Top bar -->
      <rect x="0.22" y="0.18" width="0.56" height="0.14" fill="#1a1a2e"/>
      <!-- Bottom bar -->
      <rect x="0.22" y="0.68" width="0.56" height="0.14" fill="#1a1a2e"/>
      <!-- Short vertical on RIGHT of face on screen (low x in this space) = bottom-right of G -->
      <rect x="0.22" y="0.44" width="0.16" height="0.38" fill="#1a1a2e"/>
      <!-- Middle shelf extending inward from right -->
      <rect x="0.22" y="0.44" width="0.42" height="0.12" fill="#1a1a2e"/>
    </g>

    <!-- Bright edge highlights -->
    <line x1="256" y1="90" x2="109" y2="175" stroke="#a0f0a0" stroke-width="2" opacity="0.5"/>
    <line x1="256" y1="90" x2="403" y2="175" stroke="#a0f0a0" stroke-width="2" opacity="0.5"/>
    <line x1="256" y1="260" x2="256" y2="430" stroke="#444" stroke-width="1.5" opacity="0.4"/>
  </g>
</svg>
